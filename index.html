<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav>
            <div><img src="./SVG/align-justify-svgrepo-com.svg" alt="" class="inicio"></div>
            <div><img src="./SVG/file-arrow-up-svgrepo-com.svg" alt="" class="agregarVenta"></div>
            <div><img src="./SVG/file-arrow-down-svgrepo-com.svg" alt=""></div>
            <div><img src="./SVG/file-plus-svgrepo-com.svg" alt="" class="agregarProducto"></div>
            <div><img src="./SVG/clipboard-svgrepo-com.svg" alt="" class="mostrarCompras"></div>
        </nav>
    </header>
    <main >
        <!-- Tabla de inventario completo -->
        <table id="tabla-inventario-completo" class="inventario">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Precio de compra</th>
                <th>Precio de venta</th>
                <th>Ganancia</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
  
          
    </main>

    <section class="agregarP inactive">
        <h2>Ingreso de productos</h2>
        <form id="formulario-inventario" class="formulario">
            <label for="nombre-producto">Nombre del producto:</label>
            <input type="text" id="nombre-producto" name="nombre-producto" required><br>
            
            <label for="cantidad-producto">Cantidad:</label>
            <input type="number" id="cantidad-producto" name="cantidad-producto" required><br>
            
            <label for="precio-compra">Precio de compra:</label>
            <input type="number" id="precio-compra" name="precio-compra" step="0.01" required><br>
            
            <label for="precio-venta">Precio de venta:</label>
            <input type="number" id="precio-venta" name="precio-venta" step="0.01" required><br>
            
            <button type="button" onclick="agregarProducto()">Agregar producto</button>
        </form>
    </section>

    <section class="ventaA inactive">

        <div>
          <input type="text" id="cliente" name="cliente" placeholder="Ingrese el nombre del cliente">
          
        <table id="tabla-carrito">
            <thead>
            <tr>
                <th>Cantidad</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Precio total</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button class="boton">Realizar Venta</button>
        </div>


        <div>
                    <!-- Campo de entrada para buscar productos -->
            <input type="text" id="busqueda" placeholder="Buscar producto...">

                    <!-- Tabla de inventario -->
                    <!-- Tabla de inventario filtrado -->
            <table id="tabla-inventario-filtrado">
            <thead>
                <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Precio de venta</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            </table>
        </div>
        
        

        
          
          
          
    </section>

    <section class="comprasF inactive">
        <input type="text" id="buscar-venta" oninput="mostrarVentas()" placeholder="Nombre del cliente">


        <h2 class="nombreC"></h2>
        <table id="tabla-ventas">
            <thead>
              <tr>
                <th>Cliente</th>
                <th>Productos</th>
                <th>Cantidad</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
              <!-- Aquí se agregarán las filas de ventas -->
            </tbody>
          </table>
          

    </section>

    <script src="./main.js"></script>
</body>
</html>
